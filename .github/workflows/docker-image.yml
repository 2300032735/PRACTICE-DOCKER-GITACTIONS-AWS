name: CI/CD to AWS EC2 Instance with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make mvnw executable (needed for Docker build)
        run: chmod +x ./springbootbackend/mvnw

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./springbootbackend
          push: true
          tags: ${{ secrets.DOCKER_USER }}/taskdockeraws-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./reactfrontend
          push: true
          tags: ${{ secrets.DOCKER_USER }}/taskdockeraws-frontend:latest

      - name: Save EC2 private key
        run: |
          echo "${{ secrets.AWS_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.AWS_IP }} << 'EOF'
            # clone if not present, otherwise update and redeploy
            if [ -d PRACTICE-DOCKER-GITACTIONS-AWS ]; then
              cd PRACTICE-DOCKER-GITACTIONS-AWS
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git PRACTICE-DOCKER-GITACTIONS-AWS
              cd PRACTICE-DOCKER-GITACTIONS-AWS
            fi

            sudo docker-compose down
            sudo docker-compose pull
            sudo docker-compose up -d --build
          EOF
